<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Địt Con Mẹ | Bio T DDOS CL</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video#bg {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 15px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 4s linear infinite;
        }

        @keyframes rainbowText {
            0% { background-position: 0% center; }
            100% { background-position: 400% center; }
        }

        p {
            font-size: 16px;
            margin-top: 0;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.1);
            border: 1px solid #fff;
            border-radius: 10px;
            transition: 0.3s;
        }

        .links a:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

<video id="bg" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video nền.
</video>

<div class="container">
    <h1>LTQ | Dev Python ~</h1>
    <p>Chào mừng đến trang cá nhân của mình!</p>
    <div class="links">
        <a href="https://github.com/">GitHub</a>
        <a href="https://www.youtube.com/">YouTube</a>
        <a href="https://facebook.com/">Facebook</a>
    </div>
</div>

</body>
</html>
