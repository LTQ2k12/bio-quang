<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>LTQ | Dev Python</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* nền đen mờ trong suốt */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      font-weight: 400;
      background: rgba(0, 0, 0, 0.5); /* nền đen mờ cho chữ */
      padding: 6px 12px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Video nền -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Trình duyệt bạn không hỗ trợ video.
  </video>

  <!-- Overlay đen mờ -->
  <div class="overlay"></div>

  <!-- Nội dung hiển thị -->
  <div class="content">
    <img class="avatar" src="avatar.jpg" alt="Avatar">
    <h1>LTQ dz , còn e thì không</h1>
    <h2>LTQ | Dev Python</h2>
  </div>

</body>
</html>
