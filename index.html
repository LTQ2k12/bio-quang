<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LTQ | Dev Python</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .link {
      margin: 8px 0;
      font-size: 18px;
    }
    .link a {
      color: #00ffff;
      text-decoration: none;
    }
    .music {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>

  <script>
    const video = document.getElementById("bg-video");

    function enableSound() {
      video.muted = false;
      video.play();
    }

    // Ch·∫∑n F12, Ctrl+Shift+I, Ctrl+U

        (e.ctrlKey && e.key.toLowerCase() === "u")
