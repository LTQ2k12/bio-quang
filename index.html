<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
  overflow: hidden;
  color: white;
}
video.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
.card-wrapper {
  position: relative;
  border-radius: 25px;
  padding: 5px;
  background: conic-gradient(red, orange, yellow, lime, cyan, blue, violet, red);
}
.card {
  background: rgba(0,0,0,0.6);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  backdrop-filter: blur(10px);
  width: 300px;
}
.avatar-wrapper {
  position: relative;
  display: inline-block;
  margin-bottom: 15px;
}
.avatar-border {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  padding: 3px;
  background: conic-gradient(red, orange, yellow, lime, cyan, blue, violet, red);
  animation: spin 5s linear infinite;
}
.avatar {
  width: 104px;
  height: 104px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
}
h1 {
  font-size: 26px;
  font-weight: bold;
}
.links {
  margin: 10px 0;
}
.links a {
  font-size: 24px;
  margin: 0 5px;
  color: white;
  text-decoration: none;
}
.update {
  margin-top: 10px;
  font-weight: bold;
  font-size: 14px;
  background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowText 6s linear infinite;
}
.music {
  margin-top: 5px;
  font-style: italic;
  color: #ccc;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
@keyframes rainbowText {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
</style>
</head>
