.avatar-wrapper{position:relative;width:130px;height:130px;margin:0 auto 15px auto}

#chatBox{position:fixed;bottom:100px;right:30px;width:320px;height:400px;background:rgba(0,0,0,0.9);color:#fff;border-radius:16px;display:none;flex-direction:column;overflow:hidden;z-index:9999}
#chatHeader{padding:12px;font-weight:bold;background:#111;display:flex;justify-content:space-between;align-items:center;font-size:16px}

#sendBtn{padding:10px 16px;border:none;background:#0ff;color:#000;cursor:pointer;font-weight:bold}
.chatMessage{margin-bottom:10px}

</style>
</head>
<body>
<video id="bg-video" src="video.mp4" preload="auto" autoplay muted loop></video>

<div class="container" id="mainContent">
<div class="avatar-wrapper">
<div class="avatar-border"></div>
<img src="avatar.jpg" alt="Avatar" class="avatar"/>
</div>
<h1>LTQ</h1>
<div class="link"><a href="https://www.facebook.com/quanglonto" target="_blank">üåê</a></div>
<div class="link"><a href="https://www.youtube.com/@LTQ-tool" target="_blank">üì∫</a></div>
<div class="link">NEXT UPDATE: <b>LTQGPT-AI</b></div>
<div class="music">Nh·∫°c s·∫Ω ƒë·ªïi theo t√¢m tr·∫°ng @LTQ</div>
</div>

<div id="chatButton">üí¨</div>
<div id="chatBox">
<div id="chatHeader">LTQ AI Chat <span id="closeChat">‚úñ</span></div>
<div id="chatContent"></div>
<div id="chatInputWrapper">
<input type="text" id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn..."/>

</div>

<script>
// ==== D√°n API Key v√†o ƒë√¢y ====
const OPENAI_API_KEY = "PASTE_YOUR_TOKEN_HERE"; // ‚Üê D√°n token c·ªßa b·∫°n

// N√∫t chat
const chatButton=document.getElementById('chatButton');
const chatBox=document.getElementById('chatBox');
const closeChat=document.getElementById('closeChat');
const chatContent=document.getElementById('chatContent');
const chatInput=document.getElementById('chatInput');
const sendBtn=document.getElementById('sendBtn');

chatButton.addEventListener('click',()=>chatBox.style.display='flex');
closeChat.addEventListener('click',()=>chatBox.style.display='none');

function addMessage(sender,text){
  const div=document.createElement('div');
  div.className='chatMessage '+(sender==='user'?'chatUser':'chatBot');
  div.textContent=sender==='user'?`B·∫°n: ${text}`:`AI: ${text}`;
  chatContent.appendChild(div);
  chatContent.scrollTop=chatContent.scrollHeight;
}

async function askGPT(message){
  try{
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${OPENAI_API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "B·∫°n l√† LTQ AI, tr·∫£ l·ªùi th√¢n thi·ªán b·∫±ng ti·∫øng Vi·ªát." },
          { role: "user", content: message }
        ],
        max_tokens: 300
      })
    });
    const data = await res.json();
    return data.choices?.[0]?.message?.content || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi.";
  }catch(err){
    console.error(err);
    return "L·ªói k·∫øt n·ªëi API!";
  }
}

sendBtn.addEventListener('click', async ()=>{
  const text = chatInput.value.trim();
  if(!text) return;
  addMessage('user', text);
  chatInput.value = '';
  const reply = await askGPT(text);
  addMessage('bot', reply);
});

chatInput.addEventListener('keydown', e=>{
  if(e.key==='Enter') sendBtn.click();
});
</script>
