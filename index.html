<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>LTQ | Dev Python</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .avatar-ring {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      padding: 8px;
      background: conic-gradient(
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      animation: rotate 3s linear infinite;
      margin: 0 auto 20px;
    }
    .avatar-ring img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid black;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .rainbow-text {
      font-size: 30px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowMove 5s linear infinite;
    }

    @keyframes rainbowMove {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    .glass {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 15px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .links a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 5px 0;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowMove 4s linear infinite;
    }
  </style>
</head>
<body>
