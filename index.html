<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>LTQ Bio</title>
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .avatar-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .rainbow-ring {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: conic-gradient(
        red,
        orange,
        yellow,
        lime,
        cyan,
        blue,
        violet,
        red
      );
      animation: rotate 4s linear infinite;
      z-index: 1;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 2;
      border: 5px solid #111; /* tạo khoảng cách giữa vòng và ảnh */
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper">
    <div class="rainbow-ring"></div>
    <img class="avatar" src="https://ltqtoolbio.vercel.app/avatar.jpg" alt="LTQ Avatar">
  </div>
</body>
</html>
