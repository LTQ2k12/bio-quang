  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .avatar-border {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      padding: 5px;
      background: conic-gradient(from 0deg, red, orange, yellow, green, blue, indigo, violet, red);
      animation: spin 3s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .link {
      margin: 8px 0;
      font-size: 18px;
    }
    .link a {
      color: #00ffff;
      text-decoration: none;
    }
    .music {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>

  <script>
    const video = document.getElementById("bg-video");

    function enableSound() {
      video.muted = false;
      video.play();
    }

    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
        (e.ctrlKey && e.key.toLowerCase() === "u")
      ) {
        e.preventDefault();
      }
    });

    video.addEventListener('ended', () => video.play());
